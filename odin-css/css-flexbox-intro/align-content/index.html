    <link rel="stylesheet" href="style.css">

    <title>Using align-content</title>

<body>
    <h1 class="title">align-content</h1>
    <div class="root-container">
        <div class="item-container">
            <h1 class="code">flex-start</h1>
            <div class="container container1 std">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
            </div>
        </div>
        <div class="item-container">

                <div class="box">6</div>
            </div>
        </div>
        <div class="item-container">
            <h1 class="code">space-between</h1>
            <div class="container container6 std">
                <div class="box">1</div>
